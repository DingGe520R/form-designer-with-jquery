<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Designer</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="../node_modules/jQuery/tmp/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#time").hide();
            $("#wen").hide();
            $("#wen1").hide();
            $("#btn1").click(function () {
                alert("选择字段类型");
                var name;
                name = prompt("文本 或 日期");
                if (name == "文本") {
                    $("#wen").show();
                }
                if (name == "日期") {
                    $("#time").show();
                }
                if (name !== "文本" && name !== "日期") {
                    alert("请输入正确的类型")
                }
            })
            $("#sc").click(function () {
                $("#wen").remove();
            });
            $("#sc1").click(function () {
                $("#time").remove();
            });

            $("#yl").click(function () {
                $("#wen1").show();
                $("#wen").hide();
                $("#time").hide();
                $("#btn1").hide();
            });
            $("#bj").click(function () {
                $("#btn1").show();
                $("#wen").show();
                $("#time").show();
                $("#wen1").hide();
            });
        })
    </script>
</head>

<body>
    <button id="btn1">添加</button>
    <button id="yl">预览</button>
    <br>
    <br>
    <div id="time">
        <input type="date" name="user_date" />
        <button id="sc1">删除</button>
    </div>
    <div id="wen">
        <input type="text" />
        <button id="sc">删除</button>
    </div>
    <div id="wen1">
        <input type="text" />
        <button id="bj" value="编辑">编辑</button>
    </div>
</body>

</html>
